apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/configservice.jar')
    compile files('libs/jabbercservice.jar')
    compile files('libs/jabberguest.jar')
    compile files('libs/jcf.jar')
    compile files('libs/servicesframework.jar')
    compile files('libs/systemservice.jar')
}
